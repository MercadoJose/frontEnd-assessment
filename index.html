<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- CSS only -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<title>Document</title>

	<body>
		<div class="container">
			<h1 class="display-6 text-center" style="padding-top: 10px">
				Front-End Assessment
			</h1>
			<div class="form-group" style="padding-top: 20px; padding-bottom: 5px">
				<select name="" id="maxRows" class="form-select" style="width: 15%">
					<option value="5">5</option>
					<option value="10">10</option>
					<option value="20">20</option>
					<option value="50">50</option>
					<option value="100">100</option>
				</select>
			</div>
			<table class="table" id="myTable">
				<thead class="table-dark">
					<tr>
						<th scope="col">Official Name</th>
						<th scope="col">Capital</th>
						<th scope="col">Region</th>
						<th scope="col">Language</th>
						<th scope="col">Population</th>
						<th scope="col">Flag</th>
					</tr>
				</thead>
				<tbody id="countries-tbl"></tbody>
			</table>
			<div class="pagination-container">
				<nav>
					<ul class="pagination"></ul>
				</nav>
			</div>
		</div>

		<script src="src/js/index.js"></script>
	</body>
</html>
